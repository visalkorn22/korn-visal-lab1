name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (prod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # fail early if the secret is missing or empty
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "ERROR: VERCEL_TOKEN is not set. Add the VERCEL_TOKEN secret to the repository (Settings → Secrets → Actions) or via 'gh secret set'." >&2
            exit 1
          fi

          # optional: print project id to verify .vercel/project.json exists
          if [ -f .vercel/project.json ]; then
            echo ".vercel/project.json:"
            cat .vercel/project.json
          fi

          # deploy using the token from repo secrets
          vercel --prod --yes --token "$VERCEL_TOKEN"
