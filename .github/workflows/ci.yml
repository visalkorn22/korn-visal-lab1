name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js and cache Yarn dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Run ESLint
      - name: Run ESLint
        run: yarn lint

      # Run tests
      - name: Run Tests
        run: yarn test

      # Run code coverage
      - name: Run Code Coverage
        run: yarn coverage

      # Upload coverage report as artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov-report

      # Install Vercel CLI
      - name: Install Vercel CLI
        run: yarn global add vercel

      # Deploy to Vercel (Production)
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main' && success()
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Fail early if the secret is missing or invalid
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "âŒ ERROR: VERCEL_TOKEN is not set. Please add it in GitHub Secrets."
            exit 1
          fi

          echo "âœ… Setting up Vercel project config..."
          mkdir -p .vercel
          echo "{
            \"orgId\": \"$VERCEL_ORG_ID\",
            \"projectId\": \"$VERCEL_PROJECT_ID\"
          }" > .vercel/project.json

          echo "ðŸš€ Deploying to Vercel production..."
          vercel --prod --yes --token "$VERCEL_TOKEN"

          echo "âœ… Deployment completed successfully!"
